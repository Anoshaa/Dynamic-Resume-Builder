<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Dynamic Resume Builder</h1>
        <form id="resumeForm">
            <!-- Personal Information -->
            <h2>Personal Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="+123456789">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address">
            <label for="website">Website/LinkedIn:</label>
            <input type="url" id="website" name="website" placeholder="https://example.com">
            
            <!-- Education -->
            <h2>Education</h2>
            <label for="institution">Institution:</label>
            <input type="text" id="institution" name="institution" placeholder="Your University" required>
            <label for="degree">Degree:</label>
            <input type="text" id="degree" name="degree" placeholder="Bachelor of Science" required>
            <label for="graduation">Graduation Year:</label>
            <input type="number" id="graduation" name="graduation" placeholder="2020" required>

            <!-- Work Experience -->
            <h2>Work Experience</h2>
            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" name="jobTitle" placeholder="e.g. Software Engineer" required>
            <label for="company">Company:</label>
            <input type="text" id="company" name="company" placeholder="Company Name" required>
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" required>
            <label for="jobDescription">Job Description:</label>
            <textarea id="jobDescription" name="jobDescription" placeholder="Describe your job responsibilities"></textarea>

            <!-- Skills -->
            <h2>Skills</h2>
            <label for="skills">Skills (comma separated):</label>
            <input type="text" id="skills" name="skills" placeholder="e.g. JavaScript, TypeScript, HTML" required>

            <button type="submit">Generate Resume</button>
        </form>
    </div>

    <div class="resume-container" id="resumeContainer"></div>

    <script src="index.js"></script>
</body>
</html>
